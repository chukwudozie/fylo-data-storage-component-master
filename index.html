<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="container">
   
    <div class="sub-container">
      <div class="file-storage">
        <div class="file-container">
          <div class = "fylo"><img src="images\logo.svg" alt="" ></div>
          <div class="folders">
            <div class="document"><img src="images/icon-document.svg" alt=""></div>
            <div class="folder"><img src="images/icon-folder.svg" alt=""></div>
            <div class="upload"><img src="images/icon-upload.svg" alt=""></div>
          </div>
        </div>
        <div class="file-usage">
          <div class="storage-info"> 
            <div class="storage-info-text"> <span class="bold">185</span> <span class="normal"> &nbsp; GB LEFT</span> </div>
            <div class="pointer"></div>   
          </div>
          <div class="text-container">Youâ€™ve used <span class="bold1">815 GB</span>  of your storage</div>
          <div class="range">
            <div class="bar">
              <div class="notch"></div>
            </div>
          </div>
          <div class="min-max">
            <div class="min">0 GB</div>
            <div class="max">1000 GB</div>
          </div>
        </div>
  
      </div>
    </div>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
